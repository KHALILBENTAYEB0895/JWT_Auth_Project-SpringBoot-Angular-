<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Login</h2>
    
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        formControlName="username"
        placeholder="Enter your username"
        class="form-control"
      />
      <small *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
        Username is required
      </small>
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="Enter your password"
        class="form-control"
      />
      <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        Password is required
      </small>
    </div>
    
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>

    <div *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </div>
  </form>
</div>
